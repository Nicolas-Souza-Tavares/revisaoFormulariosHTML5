<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão Formulários HTML5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css " rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <form>
        <label for="texto">Campo de texto</label>
        <input type="text" id="texto" required><br/>
        <label for="numero">Campo de número</label>
        <input type="number" id="numero" min="0" max="100" required><br/>
        <label for="data">Campo de data</label>
        <input type="date" id="data" required><br/>
        <label for="cor">Campo de cor</label>
        <input type="color" id="cor" required><br/>
        <label for="check">Caixa de Checagem</label>
        <input type="checkbox" id="check" required><br/>
        <label for="intervalo">Campo de Intervalo</label>
        <input type="range" id="intervalo" required><br/>
        <label for="senha">Campo de Senha</label>
        <input type="password" id="senha" required><br/>
        <input type="button" value="Sem ação"><br/>
        <input type="submit" value="Enviar"><br/>
        <input type="reset" value="Limpar"><br/>
        <input type="text" id="outroTexto" placeholder="Não clique aqui!" readonly><br/>
        <label for="masc">Masculino</label>
        <input type="radio" id="masc" name="sexo" checked><br/>
        <label for="fem">Feminino</label>
        <input type="radio" id="fem" name="sexo"><br/>
        <label for="telefone">Campo de Telefone</label>
        <input type="tel" id="telefone" pattern="[0-9]{2}-[0-9]{1}-[0-9]{4}-[0-9]{4}">
        <label for="estados">Selecione um estado:</label>
        <select id="estados">
            <option selected>Pr</option>
            <option>Sc</option>
            <option>Ac</option>
             <option>Al</option>
              <option>Ap</option>
               <option>Am</option>
                <option>Ba</option>
                 <option>Ce</option>
                  <option>Es</option>
                   <option>Go</option>
                    <option>Ma</option>
                     <option>Mt</option>
                      <option>Ms</option>
                       <option>Mg</option>
                        <option>Pa</option>
                         <option>Pb</option>
                          <option>Pe</option>
                           <option>Pi</option>
                            <option>Rj</option>
                             <option>RS</option>
                              <option>RS</option>
                               <option>RS</option>
                                <option>RS</option>
                                 <option>RS</option>
                                  <option>RS</option>
                                   <option>RS</option>
                                    <option>RS</option>

        </select>
        <h1>Formulários mais organizado</h1>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nomeAluno">Nome</label>
            <input type="text" id="nomeAluno"><br/>
            <label for="idadeAluno">Idade</label>
            <input type="number"  id="idadeAluno"><br/>
            <label for="telefoneAluno">Telefone</label>
            <input type="tel" id="telefoneAluno">
        </fieldset>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js " integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
